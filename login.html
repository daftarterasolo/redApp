<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

        <link rel="stylesheet" href="login.css">
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        </style>
        <title>Halaman login redApp</title>
    </head>
    <body bgcolor="#0d1117">
        <div class="loginDiv">
            <div class="judul">
                <p>Sign in to <span>redApp</span></p>
            </div>
            <div class="alert hidden">
                <span id="spanAlert"></span>
                <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
                    <path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path>
                </svg>
            </div>  
            <div class="loginBox">
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" />
                <label for="pass" class="pass">Password</label>
                <input type="password" name="pass" id="pass" />
                <input type="submit" name="lin" id="lin" value="Sign In">
            </div>
        </div>

        <script type="module" src="linHandler.js"></script>
    </body>  
</html>
