<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" href="registration.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <title>RedApp Metrologi Surakarta</title>

</head>
<body>

<button class="tablink" onclick="openPage('tera', this, '#6879D0')">Tera</button>
<button class="tablink" onclick="openPage('tuk', this, '#6879D0')" id="defaultOpen">TUK</button>
<button class="tablink" onclick="openPage('spbu', this, '#6879D0')">SPBU</button>
<button class="tablink" onclick="openPage('loko', this, '#6879D0')">Loko</button>

<div id="tera" class="tabcontent">
  <h3>Tera</h3>
  <p>Home is where the heart is..</p>
</div>

<div id="tuk" class="tabcontent">
  <h3>Tera Ulang Kantor</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="spbu" class="tabcontent">
  <h3>SPBU</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="loko" class="tabcontent">
  <h3>Tera Di Tempat Pakai</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>


<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
